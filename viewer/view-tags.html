<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAG List Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #chart-container {
            width: 80%;
            height: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        #loading {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="chart-container"></div>
    <div id="loading">Loading data...</div>

    <script>
        // Usage : view.html?tablename=$TABLENAME$
        const params = new URLSearchParams(window.location.search);
        var param_org = params.get('table');
        var param_org = param_org ? param_org.toUpperCase() : 'home';
        // URL을 여기에 입력하세요
        var dataUrl = '/db/tql/datahub/viewer/get_tag_list_json.tql?table=' + param_org;
        //alert(param_org)
        async function fetchData() {
            try {
                const response = await fetch(dataUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Fetching data failed:', error);
                document.getElementById('loading').textContent = 'Failed to load data. Please try again later.';
            }
        }

        function createChart(data) {
            const chart = echarts.init(document.getElementById('chart-container'));

            const option = {
                title: {
                    text: param_org,
                    left: 'center'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                xAxis: {
                    type: 'category',
                    data: data.data.rows.map(row => row[0]),
                    axisLabel: {
                        rotate: 45,
                        interval: 0
                    }
                },
                yAxis: {
                    type: 'value',
                    name: 'Row Count'
                },
                series: [{
                    name: 'Row Count',
                    type: 'bar',
                    data: data.data.rows.map(row => row[1]),
                    itemStyle: {
                        color: '#3b82f6'
                    }
                }],
                dataZoom: [
                    {
                        type: 'inside',
                        start: 0,
                        end: 100
                    },
                    {
                        type: 'slider',
                        start: 0,
                        end: 100
                    }
                ]
            };

            chart.setOption(option);

            window.addEventListener('resize', function() {
                chart.resize();
            });
        }

        async function init() {
            const data = await fetchData();
            if (data) {
                document.getElementById('loading').style.display = 'none';
                createChart(data);
            }
        }

        init();
    </script>
</body>
</html>
